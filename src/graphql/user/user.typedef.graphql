type Query {
	users: [User!]
	user(id: ID!): User!
	profile: User!
}

type Mutation {
	createUser(input: CreateUserInput!): CreateUserPayload
	login(input: LoginInput): Token
}

type User {
	id: ID!
	name: String!
	email: String!
	tokens: [Token!]!
	posts: [Post!]!
}

type Token {
	id: ID!
	token: String!
}

input CreateUserInput {
	name: String!
	email: String!
	password: String!
}

type CreateUserPayload {
	user: User
	token: String
}

input LoginInput {
	email: String!
	password: String!
}

